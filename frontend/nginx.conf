# Docker内部DNS解析器（每次请求都重新解析，避免IP缓存问题）
resolver 127.0.0.11 valid=10s ipv6=off;

server {
    listen 5173;
    server_name _;

    # 设置上传文件大小限制（200MB）
    client_max_body_size 200M;

    # 前端静态文件
    root /usr/share/nginx/html;
    index index.html;

    # 代理后端API（使用变量强制DNS重新解析）
    location /api/ {
        set $backend_upstream backend:8000;
        proxy_pass http://$backend_upstream;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 300s;
        proxy_connect_timeout 75s;
        
        # 针对文件上传的额外配置
        client_max_body_size 200M;
        proxy_request_buffering off;
        
        # ✅ 修复：大文件下载配置（解决 ERR_CONTENT_LENGTH_MISMATCH）
        proxy_buffering off;                    # 禁用代理缓冲，直接流式传输
        proxy_buffer_size 128k;                 # 增大缓冲区
        proxy_buffers 8 128k;                   # 增大缓冲区数量和大小
        proxy_busy_buffers_size 256k;           # 增大繁忙缓冲区
        proxy_max_temp_file_size 0;             # 禁用临时文件（避免磁盘问题）
        
        # ✅ 修复：禁用 try_files（防止nginx尝试本地查找文件）
        # 所有 /api/ 请求必须代理到后端，不查找本地文件
    }

    # WebSocket支持（用于ASR，使用变量强制DNS重新解析）
    location /ws/ {
        set $backend_upstream backend:8000;
        proxy_pass http://$backend_upstream;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_read_timeout 3600s;
    }

    # 健康检查（使用变量强制DNS重新解析）
    location /health {
        set $backend_upstream backend:8000;
        proxy_pass http://$backend_upstream/health;
    }

    # API文档（使用变量强制DNS重新解析）
    location /docs {
        set $backend_upstream backend:8000;
        proxy_pass http://$backend_upstream/docs;
    }

    location /openapi.json {
        set $backend_upstream backend:8000;
        proxy_pass http://$backend_upstream/openapi.json;
    }

    # 禁用 index.html 的缓存
    location = /index.html {
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";
    }

    # SPA路由支持
    location / {
        try_files $uri $uri/ /index.html;
    }

    # 缓存静态资源（但index.html除外）
    # 开发环境：禁用JS/CSS缓存以便及时看到更新
    location ~* \.(js|css)$ {
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";
    }
    
    # 图片和字体可以缓存（但排除API路径）
    location ~* ^/(?!api/).*\.(png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
}

