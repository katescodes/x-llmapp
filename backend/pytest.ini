[pytest]
# Pytest 配置文件

# 测试目录
testpaths = tests

# 最小 Python 版本
minversion = 7.0

# 输出选项
addopts = 
    -v
    --tb=short
    --strict-markers
    --color=yes

# 标记定义
markers =
    smoke: smoke test (端到端冒烟测试，快速验证核心功能)
    unit: unit test (单元测试)
    integration: integration test (集成测试)
    slow: slow test (耗时测试)
    asyncio: asyncio test (异步测试)

# Python 文件和函数命名模式
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# 日志配置
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# 过滤警告
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

