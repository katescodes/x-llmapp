rules:
  - id: rule_001
    title: 资格审查-营业执照
    dimension: 资格审查
    severity: high
    rigid: true
    select: "chunks where category='tender' and contains('营业执照')"
    check: "bid_chunks must contain('营业执照', '有效期')"
  
  - id: rule_002
    title: 技术审查-设备配置
    dimension: 技术审查
    severity: medium
    rigid: false
    select: "chunks where category='tender' and contains('设备配置')"
    check: "bid_chunks must match_all_items(tender_items)"
  
  - id: rule_003
    title: 报价审查-价格区间
    dimension: 报价审查
    severity: critical
    rigid: true
    select: "chunks where category='tender' and contains('投标报价')"
    check: "extract_price(bid) <= extract_budget(tender)"

