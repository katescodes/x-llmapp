rules:
  - id: rule_eval_001
    title: 营业执照检查
    dimension: 资格审查
    severity: high
    rigid: true
    select: "chunks where category='tender'"
    check: "bid_chunks must contain('营业执照', '有效')"
  
  - id: rule_eval_002
    title: 技术方案检查
    dimension: 技术审查
    severity: medium
    rigid: false
    select: "chunks where category='tender'"
    check: "bid_chunks must contain('技术方案', '实施')"
  
  - id: rule_eval_003
    title: 建设单位字段检查
    dimension: 项目信息
    severity: medium
    rigid: false
    select: "project_info"
    check: "project_info.field('建设单位') must not be empty"

